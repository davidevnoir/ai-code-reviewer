<mat-toolbar color="primary" class="app-toolbar">
  <span>{{ title() }}</span>
  <span class="spacer"></span>
  <span class="subtitle">AI-Powered Code Review & QA Analysis</span>
</mat-toolbar>

<div class="app-container">
  <div class="main-content">
    <!-- PR Input Section -->
    <mat-card class="section-card">
      <mat-card-content>
        <app-pr-input
          (analysisComplete)="onAnalysisComplete($event)"
          (openSettings)="openSettings()"
        />
      </mat-card-content>
    </mat-card>

    <!-- Analysis Results Section -->
    <mat-card class="section-card results-card">
      <mat-card-content>
        <app-analysis-results [analysisResult]="analysisResult()" />
      </mat-card-content>
    </mat-card>

    <!-- Download Section -->
    <mat-card class="section-card">
      <mat-card-content>
        <app-download-section [analysisResult]="analysisResult()" />
      </mat-card-content>
    </mat-card>
  </div>
</div>
